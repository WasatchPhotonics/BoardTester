<html lang="en">

    <!-- Bootstrap -->

    <link href="assets/css/jumbotron-narrow.css" rel="stylesheet">

    <script src="assets/js/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ["Montserrat:400,700","Bitter:400,700,400italic","Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic"]

  </head>
    <script>
        var time_data = {
            labels: [${time_labels}],
            datasets: [
                {   
                    label: "Pixel Data",
                    fillColor: "#4fc6a6",
                    strokeColor: "rgba(255,255,255,1)",
                    data: [${pixel_data}],
                },
                {   
                    label: "Second Pixel Data",
                    fillColor: "#4fc6a6",
                    strokeColor: "rgba(255,255,255,1)",
                    data: [${pixel_data}],
                },
            ]
        };

        new_options = {
            ///Boolean - Whether grid lines are shown across the chart
            scaleShowGridLines : false,
        
            //String - Colour of the grid lines
            //scaleGridLineColor : "rgba(0,0,0,.05)",
        
            //Number - Width of the grid lines
            //scaleGridLineWidth : 1,
        
            //Boolean - Whether the line is curved between points
            bezierCurve : false,
        
            //Number - Tension of the bezier curve between points
            //bezierCurveTension : 0.4,
        
            //Boolean - Whether to show a dot for each point
            pointDot : false,
        
            //Number - Radius of each point dot in pixels
            //pointDotRadius : 4,
        
            //Number - Pixel width of point dot stroke
            //pointDotStrokeWidth : 1,
        
            //Number - amount extra to add to the radius to cater for hit detection
            //outside the drawn point
            //pointHitDetectionRadius : 20,
        
            //Boolean - Whether to show a stroke for datasets
            //datasetStroke : true,
        
            //Number - Pixel width of dataset stroke
            //datasetStrokeWidth : 2,
        
            //Boolean - Whether to fill the dataset with a colour
            //datasetFill : true,

            responsive : true,
        };



    window.onload = function(){
        // address the size of the chart canvas being closer to that of the size
        // of the window
        //jQuery("#canvas-main").attr('width', jQuery("#whitewrapper").width());
  
        var ctx = document.getElementById("canvas-date").getContext("2d");
        window.myLine = new Chart(ctx).Line(time_data, new_options);



    }
    </script>  
    <script type="text/javascript" src="assets/js/modernizr.js"></script>
    <script src="assets/js/Chart.js"></script>
  <body>


          <div class="graph-title-area" style="width: 800px">
            Last 10 readings:
          </div>
          <div class="date-graph-block" style="width: 800px">
            <canvas id="canvas-date"></canvas>
          </div>
